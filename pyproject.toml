[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "churn-predictor"
version = "0.1.0"
description = "Customer churn prediction service with XGBoost and FastAPI"
requires-python = ">=3.11"
dependencies = [
    "scikit-learn>=1.4.0",
    "pandas>=2.2.0",
    "xgboost>=2.0.0",
    "fastapi>=0.111.0",
    "uvicorn[standard]>=0.30.0",
    "pydantic>=2.7.0",
    "joblib>=1.4.0",
    "numpy>=1.26.0",
]

[project.optional-dependencies]
dev = [
    "ruff>=0.4.0",
    "mypy>=1.10.0",
    "pytest>=8.2.0",
    "pytest-cov>=5.0.0",
    "httpx>=0.27.0",
    "pandas-stubs>=2.2.0",
]

[project.scripts]
churn-train = "churn_predictor.models.trainer:main"
churn-serve = "churn_predictor.api.main:main"

[tool.hatch.build.targets.wheel]
packages = ["src/churn_predictor"]

# ---------------------------------------------------------------------------
# Ruff â€” linting + formatting
# ---------------------------------------------------------------------------
[tool.ruff]
src = ["src", "tests"]
line-length = 88
target-version = "py312"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "N",   # pep8-naming
    "ANN", # flake8-annotations
    "S",   # flake8-bandit (security)
    "RUF", # ruff-specific rules
]
ignore = [
    "S101",    # allow assert in tests
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = ["ANN", "S"]

[tool.ruff.lint.isort]
known-first-party = ["churn_predictor"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
docstring-code-format = true

# ---------------------------------------------------------------------------
# Mypy
# ---------------------------------------------------------------------------
[tool.mypy]
python_version = "3.12"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
ignore_missing_imports = false
mypy_path = "src"
packages = ["churn_predictor"]
plugins = ["pydantic.mypy"]

[[tool.mypy.overrides]]
module = ["xgboost.*", "sklearn.*", "joblib.*"]
ignore_missing_imports = true

# ---------------------------------------------------------------------------
# Pytest
# ---------------------------------------------------------------------------
[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = [
    "--cov=churn_predictor",
    "--cov-report=term-missing",
    "--cov-report=html:htmlcov",
    "--cov-fail-under=80",
    "-v",
]
filterwarnings = [
    "error",
    "ignore::DeprecationWarning",
    "ignore::UserWarning:xgboost",
]

[tool.coverage.run]
source = ["src"]
omit = ["tests/*", "src/churn_predictor/api/main.py"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if __name__ == .__main__.:",
    "raise NotImplementedError",
]
